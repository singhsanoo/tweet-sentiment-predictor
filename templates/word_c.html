<html >

<head>
  <!-- These three elements must come first! -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
  <!-- Import Bootstsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Give it a title -->
  <title>Word Collage</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="index.html">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" style="color: #3ca5fb;" href={{ url_for("home") }}>Tweet Sentiment Predictor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #3ca5fb;" href="#">Word Collage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #3ca5fb;" href={{ url_for("team") }}>Team</a>
        </li>

      </ul>
    </div>
  </nav>
</header>

<body>

    <style>
      body {
        background-image: url('/Resources/twitter_logos_top_r_corner.png');
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
    <div class="container">
  
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Word Collage</h1>
          <h3>Spot for Word Collage</h3>    
          <br>
        </div>
      </div>
  
      <!-- Input section using a form and the Hypertext Transfer Protocol (HTTP) POST method -->
      <!-- Pass the form input to 'url_for'.  Make sure that the url_for argument matches the route method name  in app.py -->
      <form action="{{url_for('predict')}}" method="post">
  
        <!-- Use a Jinja if-statement to fill the previous values from the Flask server if data has been entered -->
        <div class="row">
  
          <div class="col-md-6">
            <H5 class="text-end">Tweet Input</H5>
            <br>
          </div>      
  
          <div class="col-md-6">
            <input type="text" name="tweet-input" id="tweet-input" placeholder="tweet-input" required="required" {% if features %} value="" {% endif %} />
            <br>
          </div>      
  
        </div>
  
        <div class="row">
          <div class="col-md-4">          
          </div>
  
          <div class="col-md-2">
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
  
          <div class="col-md-6">
            <br>
            <br>
            <H5>{{ prediction_text }}</H5>
          </div>
  
        </div>
  
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  
          
  <!-- jQuery CDN -->
  <script type="text/javascript" hef="#" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- Start footer -->
  <footer class="footer navbar-fixed-bottom">
    <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center"> 
             Machine Learning Tweet Sentiment Predictor
        </p>
  </footer>
  
  </body>
  
  
  </html>
