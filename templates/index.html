  <style>
    body {
      background-image: url('/Resources/twitter_logos_top_r_corner.webp');
      background-repeat: no-repeat;
      background-size: cover;
      width: fit-content;
      height: fit-content;
    }
  </style>
  <div class="container" id="page-content">

    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Twitter Sentiment Type</h1>
        <h3>Enter your tweet into the box to see predicted Sentiment!</h3>    
        <br>
      </div>
    </div>

    <!-- Input section using a form and the Hypertext Transfer Protocol (HTTP) POST method -->
    <!-- Pass the form input to 'url_for'.  Make sure that the url_for argument matches the route method name  in app.py -->
    <form action="{{url_for('predict')}}" method="post">

      <!-- Use a Jinja if-statement to fill the previous values from the Flask server if data has been entered -->
      <div class="row">

        <div class="col-md-6">
          <H5 class="text-end">Tweet Input</H5>
          <br>
        </div>      

        <div class="col-md-6">
          <input type="text" name="tweet-input" id="tweet-input" placeholder="tweet-input" required="required" {% if features %} value= "" {% endif %} />
          <br>
        </div>      

      </div>

      <div class="row">
        <div class="col-md-4">          
        </div>

        <div class="col-md-2">
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>

        <div class="col-md-6">
          <br>
          <br>
          <H5>{{ prediction_text }}</H5>
        </div>

      </div>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
