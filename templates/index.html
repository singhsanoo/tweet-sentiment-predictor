<!DOCTYPE html>
<html >

<head>
  <!-- These three elements must come first! -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS files will be here -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
  <!-- Import Bootstsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Give it a title -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">The Tweet Sentiment Predictor</a>
    </nav>
</div>
  <title>Tweet Sentiment Predictor</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Twitter Sentiment Type</h1>
        <h3>Enter your tweet into the box to see predicted Sentiment!</h3>    
        <br>
      </div>
    </div>

    <!-- Input section using a form and the Hypertext Transfer Protocol (HTTP) POST method -->
    <!-- Pass the form input to 'url_for'.  Make sure that the url_for argument matches the route method name  in app.py -->
    <form action="{{url_for('predict')}}" method="post">

      <!-- Use a Jinja if-statement to fill the previous values from the Flask server if data has been entered -->
      <div class="row">

        <div class="col-md-6">
          <H5 class="text-end">Tweet Input</H5>
          <br>
        </div>      

        <div class="col-md-6">
          <input type="text" name="tweet-input" id="tweet-input" placeholder="tweet-input" required="required" {% if features %} value= paste_here {% endif %} />
          <br>
        </div>      

      </div>

      <div class="row">
        <div class="col-md-4">          
        </div>

        <div class="col-md-2">
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>

        <div class="col-md-6">
          <br>
          <br>
          <H5>{{ prediction_text }}</H5>
          <H5>{{ features }}</H5>
        </div>

      </div>

    </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Start footer -->
        <footer class="footer navbar-fixed-bottom">
            <div class="two-toned-footer-color"></div>
            <p class="text-muted text-muted-footer text-center"> 
              Machine Learning Tweet Sentiment Predictor
            </p>
        </footer>
        
        <!-- jQuery CDN -->
        <script type="text/javascript" hef="#" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    

</body>

</html>
